<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft-Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/logo.png" />
  </head>
  <body>
    <div class="main-nav">
      
        <img src="img/logo.png" alt="Microsoft-logo" class="main-nav__logo" />
     
      <div >
        <ul class="main-nav__nav">
          <li class="main-nav__nav-list">Microsoft 365</li>
          <li class="main-nav__nav-list">Teams</li>
          <li class="main-nav__nav-list">Windows</li>
          <li class="main-nav__nav-list">Surface</li>
          <li class="main-nav__nav-list">Xbox</li>
          <li class="main-nav__nav-list">Deals</li>
          <li class="main-nav__nav-list">Small Business</li>
          <li class="main-nav__nav-list">Support</li>
        </ul>
      </div>
        <ul class="main-nav__icon-list">
          <li class="main-nav__nav-list">All Microsoft <ion-icon name="chevron-down-outline" class="nav__icon"></ion-icon></li>
          <ion-icon name="search-outline" class="main-nav__icon-list__icon"></ion-icon>
          <ion-icon name="cart-outline" class="main-nav__icon-list__icon"></ion-icon>
          <ion-icon name="person-add-outline" class="main-nav__icon-list__icon"></ion-icon>
        </ul>
    </div>
    <div class="green-ribbon">
        <p class="green-ribbon__text">Get set for the semester with deals on tech essentials, plus flexible payment options starting at 0% APR. Shop students only</p>
        <ion-icon name="chevron-forward-outline" class="green-ribbon__icon"></ion-icon>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
